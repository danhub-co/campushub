version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: study_abroad
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://dev:dev@db:5432/study_abroad"
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:4000"
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  db_data:
